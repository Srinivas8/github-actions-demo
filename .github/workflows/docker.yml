name: Docker Series Builds

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build csharp
      run: |
        docker build -t  rakeshkrishna/csharp
    - name: docker build nodejs
      run: |
        docker build -t  rakeshkrishna/nodejs
    - name: docker build python
      run: |
        docker build  -t  rakeshkrishna/python
    - name: docker push
      run: |
        docker push rakeshkrishna/csharp
        docker push rakeshkrishna/nodejs
        docker push rakeshkrishna/python
